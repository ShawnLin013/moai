<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script type="text/javascript" src="renderer.js"></script>
  <script type="text/javascript" src="semantic/semantic.min.js"></script>
  <script type="text/javascript" src="jquery.autotab.js"></script>

  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />

  <title>Moai</title>
</head>

<body>
  <div class="">
    <div class="header__row ">
      <h1 class="ui header teal">
        <img class="ui middle aligned image" src="./images/moai.png">
        <div class="content">
          Moai
          <div class="sub header">A cross-platform application for changing your ip config.</div>
        </div>
      </h1>
    </div>
    <div class="container">
      <div class="ui grid">
        <div class="wide column">
          <div id="menu" class="ui secondary pointing menu"></div>
          <div class="ui bottom attached active tab segment">
            <div class="ui form">
              <div class="ui two column grid container">
                <div class="column">
                  <div class="wide field">
                    <label>Name</label>
                    <input id="name" type="text" placeholder="Name" maxlength="10">
                  </div>
                  <div class="wide field">
                    <label>Adapter</label>
                    <div id="interfaces"></div>
                  </div>
                  <div class="wide field">
                    <label>DHCP</label>
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="dhcp">
                      <label></label>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label>IP</label>
                    <div class="four fields">
                      <div class="field">
                        <input type="text" class="ip ">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Netmask</label>
                    <div class="four fields">
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Gateway</label>
                    <div class="four fields">
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>DNS1</label>
                    <div class="four fields">
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>DNS2</label>
                    <div class="four fields">
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                      <div class="field">
                        <input type="text" class="ip">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="ui right aligned grid">
                <div class="right floated wide column">
                  <div id="save" class="ui submit button teal">Save</div>
                  <div id="apply" class="ui submit button teal">Apply</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
